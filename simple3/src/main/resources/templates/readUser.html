<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>readUser</title>
</head>
<body>
<h1>USERS</h1>
<table>

<tr>
<th> id </th>
<th> FullName </th>
<th> Email </th>
<th> Password</th>
</tr>

<tr th:each="userList:${userList}">
<td th:text=${userList.id}></td>
<td th:text=${userList.fullname}></td>
<td th:text=${userList.email}></td>
<td th:text=${userList.password}></td>
</tr>

</table>
</body>
</html>
